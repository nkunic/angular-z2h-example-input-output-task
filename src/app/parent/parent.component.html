<div class="btn-container">
  <button (click)="filterBy('color')">Colors</button>
  <button (click)="filterBy('fruit')">Fruits</button>
  <button (click)="filterBy('animal')">Animals</button>
</div>

<div class="output">
  <span *ngIf="selectedItem">Selected item is {{ selectedItem?.name }}</span>
</div>

<hr />

<div class="items">
  <div class="child">
    <app-child
      [items]="filteredItems"
      (selectedItemEmitter)="selectItem($event)"
    ></app-child>
  </div>
</div>
